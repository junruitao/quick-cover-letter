name: Deploy Frontend to GitHub Pages

on:
  # Triggers the workflow on pushes to the 'main' branch
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  NODE_VERSION: '20' 
  BUILD_DIR: 'build' # Standard output directory for create-react-app builds
  # Set the base path (required if using a non-root deployment like /<repo-name>/)
  # BASE_PATH: '/<repository-name>/' 

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push to the gh-pages branch
      pages: write    # Required for the deployment to GitHub Pages
      id-token: write # Required for deployment configuration

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 1. Setup Node.js Environment
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm' # Cache dependencies for faster builds

      # 2. Install Dependencies
      - name: Install NPM Dependencies
        run: npm install

      # 3. Build the React Application
      - name: Build React App
        # Assumes your package.json has a 'build' script (e.g., 'react-scripts build')
        run: npm run build 
        
      # --- The official deploy-pages action (Steps 4 & 5) often fails with pathing/setup issues. 
      # --- Switching to the highly reliable peaceiris action, which pushes directly to gh-pages branch.
      # --- The main fix for this file not found error is setting "homepage" in package.json.

      # 4. Deploy to gh-pages branch (Reliable Alternative)
      # This action pushes the build directory directly to the 'gh-pages' branch.
      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        if: success()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.BUILD_DIR }}
          # cname: 'my-custom-domain.com' # Uncomment if using a custom domain
